<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- container -->
     <main class="container">
        
        <!-- display list / read list -->
         <div class="todo_activity_main_container">
            <!-- ongoing activities -->
             <section class="ongoing_todo_activities todo_activity_container">
                <header>
                    <h2 class="todo_activity_header">Ongoing</h2>
                </header>
                <p class="hidden default_paragraph">No ongoing activity currently. Create an activity</p>
                <section>
                    <div class="activity_container">
                        <div class="todo_activity_completed"></div>
                        <p class="todo_activity_title">Todo activity</p>
                        <div class="todo_activity_duration">3hrs</div>
                        <button class="todo_activity_edit"></button>
                        <button class="todo_activity_delete">
                            <img src="./assets/delete.svg" alt="delete svg icon">
                        </button>
                    </div>
                    <div class="activity_container">
                        <p class="todo_activity_title">Todo activity</p>
                        <button class="todo_activity_delete">
                            <img src="./assets/delete.svg" alt="delete svg icon">
                        </button>
                    </div>
                    <div class="activity_container">
                        <p class="todo_activity_title">Todo activity</p>
                        <button class="todo_activity_delete">
                            <img src="./assets/delete.svg" alt="delete svg icon">
                        </button>
                    </div>
                </section>
             </section>
             <!-- completed activities -->
             <section class="completed_todo_activities todo_activity_container">
                <header>
                    <h2 class="todo_activity_header">Header</h2>
                </header>
                <section>
                    <div class="activity_container">
                        <p class="todo_activity">Todo activity</p>
                        <div class="todo_activity_duration">3hrs</div>
                        <div class="todo_activity_edit"></div>
                        <div class="todo_activity_completed"></div>
                    </div>
                    <div class="activity_container">
                        <p class="todo_activity">Todo activity</p>
                    </div>
                    <div class="activity_container">
                        <p class="todo_activity">Todo activity</p>
                    </div>
                </section>
             </section>

         </div>
        <!-- update list -->
        <!-- delete list -->
        <!-- sort/filter list -->
        <!-- mark list as complete -->
     </main>
    <!-- create list -->
    <section class="create_todo_activity">
        <button class="create_todo_activity_btn">
            <img src="./assets/create_todo.svg" alt="">
            <p>Create to do</p>
        </button>
    </section>
</body>
</html>
