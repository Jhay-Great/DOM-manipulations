<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- container -->
     <main class="container">
        
        <!-- display list / read list -->
         <div class="todo_activity_main_container">
            <!-- ongoing activities -->
             <section class="ongoing_todo_activities todo_activity_container">
                <header>
                    <h2 class="todo_activity_header">Ongoing</h2>
                    <button class="sorting-btn ">
                        <img src="./assets/sort.svg" alt="sort svg icon">
                    </button>
                    <section class="sort_menu hidden">
                        <p class="ascending-order">Ascending</p>
                        <p class="descending-order">Descending</p>
                    </section>
                </header>
                <p class="hidden ongoing_default_paragraph">No ongoing activity currently. Create an activity</p>
                <section></section>
             </section>

             <!-- completed activities -->
             <section class="completed_todo_activities todo_activity_container">
                <header>
                    <h2 class="todo_activity_header">Completed</h2>
                </header>
                <section>
                    <p class="hidden completed_default_paragraph">No completed activity yet!!!</p>
                </section>
             </section>

         </div>
        <!-- update list -->
        <!-- delete list -->
        <!-- sort/filter list -->
        <!-- mark list as complete -->
     </main>
    <!-- create list -->
    <section class="create_todo_activity">
        <button class="create_todo_activity_btn">
            <img src="./assets/create_todo.svg" alt="">
            <p>Create to do</p>
        </button>
    </section>
</body>
</html>
